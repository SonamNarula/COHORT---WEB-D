<!DOCTYPE html>
<html>

<head>
    <title>Block-level Element</title>
</head>
<style>
    body {
        text-align: center;
    }

    h1 {
        color: green;
    }

    span {
        color: white;
    }
</style>

<body>
    <div>
        <h1>GeeksforGeeks</h1>
        <h3>GeeksforGeeks is a science portal for geeks.</h3>
        <h3>
            You can give reviews as well as
            contribute posts on this portal.
        </h3>
    </div>

    <h1>Geeks
        <span> for</span>
        Geeks
    </h1>
</body>

</html>
