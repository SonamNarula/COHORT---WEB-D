<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .logo-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn-custom {
            transition: transform 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navigation Section -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-4">Gmail</a>
                <a class="navbar-brand me-4">Images</a>
            </div>
            <div class="form-check form-switch me-4">
                <input class="form-check-input" type="checkbox" id="toggleDarkMode">
                <label class="form-check-label" for="toggleDarkMode">Toggle Dark Mode</label>
            </div>
            <a class="navbar-brand">
                <i class="bi bi-flask"></i>
            </a>
            <button class="btn btn-primary">Sign in</button>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main class="container mt-5">
        <div class="text-center">
            <img id="google_image"
                src="https://media.geeksforgeeks.org/wp-content/uploads/20240120152553/social-(1).png"
                alt="Google Logo"
                class="img-fluid mb-4 logo-animation">

            <!-- Search Input Section -->
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control"
                    placeholder="Search Google or type a URL">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary me-md-2 mb-2 mb-md-0 btn-custom">Google Search</button>
                <button class="btn btn-primary btn-custom">
                    I'm Feeling Lucky
                </button>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <div class="bg-primary text-light p-2 rounded">
                    <i class="bi bi-pencil"></i>
                    Customize Chrome
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        toggleDarkMode.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
